<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Lovely Professional University</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="admission.html">Admissions</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="signup.html" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>ADMISSION CLOSING SOON</h1>
                <h3>LAST DATE TO APPLY.</h3>
                <h5>31st October 2021</h5>
                <br>
                <hr>
              </div>
              <p class="text">
                  
                Last chance to enroll in a globally ranked university,
                to kickstart your global career.
    
              </p>
              <hr>
              <br>
              <div class="cta">
                <a href="signup.html" class="btn">Apply Now</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
